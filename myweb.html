<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Website</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background: #333; color: white; padding: 15px; text-align: center; }
        nav { display: flex; justify-content: center; background: #444; padding: 10px; }
        nav a { color: white; margin: 0 15px; text-decoration: none; }
        .hero { text-align: center; padding: 50px; background: #f4f4f4; }
        .contact { text-align: center; padding: 20px; }
        footer { background: #333; color: white; text-align: center; padding: 10px; position: fixed; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Static Website</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <section class="hero" id="home">
        <h2>Simple Static Website</h2>
        <p>This is a simple, clean, and responsive static website.</p>
    </section>
    <section class="contact" id="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required><br><br>
            <input type="email" placeholder="Your Email" required><br><br>
            <textarea placeholder="Your Message" required></textarea><br><br>
            <button type="submit">Send</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2025 My Static Website</p>
    </footer>
</body>
</html>
